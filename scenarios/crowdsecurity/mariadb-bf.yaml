# mariadb bruteforce
type: leaky
#debug: true
name: crowdsecurity/mariadb-bf
description: "Detect mariadb bruteforce"
filter: evt.Meta.log_type == 'mariadb_failed_auth'
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
 type: mysql:bruteforce
 label: MariaDB Bruteforce
 remediation: true

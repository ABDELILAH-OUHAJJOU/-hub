# pgsql bruteforce
type: leaky
#debug: true
name: crowdsecurity/pgsql-bf
description: "Detect PgSQL bruteforce"
filter: evt.Meta.log_type == 'pgsql_failed_auth'
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
 type: pgsql:bruteforce
 label: PostgreSQL Bruteforce
 remediation: true

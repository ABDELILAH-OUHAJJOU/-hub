# ftp bruteforce
type: leaky
name: crowdsecurity/proftpd-bf
description: "Detect proftpd bruteforce"
filter: "evt.Meta.log_type == 'ftp_failed_auth'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
 service: ftp
 type: bruteforce
 remediation: true
---
# proftpd user-enum
type: leaky
name: crowdsecurity/proftpd-bf_user-enum
description: "Detect proftpd user enum bruteforce"
filter: evt.Meta.log_type == 'ftp_failed_auth'
groupby: evt.Meta.source_ip
distinct: evt.Meta.target_user
leakspeed: 10s
capacity: 5
blackhole: 1m
labels:
 service: ftp
 type: bruteforce
 remediation: true

